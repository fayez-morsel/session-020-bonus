<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <h1>Advanced Color Match</h1>

      <div class="game-info">
        <div class="info-box">
          <h3>SCORE</h3>
          <div class="score" id="score">0</div>
        </div>
        <div class="info-box">
          <h3>TIME</h3>
          <div class="timer" id="timer">60</div>
        </div>
        <div class="info-box">
          <h3>LEVEL</h3>
          <div class="level" id="level">1</div>
        </div>
      </div>

      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>

      <div class="color-display" id="colorDisplay">RED</div>

      <div class="combo-counter" id="comboCounter">Combo x0</div>

      <div class="options-container" id="optionsContainer"></div>

      <div class="message" id="message"></div>

      <div class="controls">
        <button id="newGame">New Game</button>
        <button id="difficulty">Change Difficulty</button>
      </div>

      <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button id="restartButton">Play Again</button>
      </div>
    </div>
  </body>
</html>
