<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: #333;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        padding: 30px;
        max-width: 600px;
        width: 100%;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        transform: rotate(30deg);
        z-index: 0;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 15px;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .game-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        position: relative;
      }

      .info-box {
        background: #f8f9fa;
        padding: 10px 15px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        flex: 1;
        margin: 0 5px;
      }

      .info-box h3 {
        font-size: 0.9rem;
        color: #6c757d;
        margin-bottom: 5px;
      }

      .color-display {
        font-size: 2rem;
        font-weight: bold;
        margin: 25px 0;
        padding: 15px;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        position: relative;
        transition: all 0.3s ease;
      }

      .options-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin: 25px 0;
        position: relative;
      }

      .color-option {
        width: 100%;
        aspect-ratio: 1;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .color-option::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0);
        transition: background 0.3s ease;
      }

      .color-option:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .color-option:hover::after {
        background: rgba(0, 0, 0, 0.1);
      }

      .controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
        position: relative;
      }

      button {
        padding: 12px 25px;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      #newGame {
        background: linear-gradient(135deg, #00b09b, #96c93d);
        color: white;
      }

      #newGame:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      #difficulty {
        background: linear-gradient(135deg, #8e2de2, #4a00e0);
        color: white;
      }

      .message {
        font-size: 1.2rem;
        font-weight: bold;
        margin: 15px 0;
        height: 30px;
        transition: all 0.3s ease;
      }

      .correct {
        color: #28a745;
        animation: pulse 0.5s ease;
      }

      .incorrect {
        color: #dc3545;
        animation: shake 0.5s ease;
      }

      .progress-bar {
        height: 10px;
        background: #e9ecef;
        border-radius: 5px;
        margin: 20px 0;
        overflow: hidden;
      }

      .progress {
        height: 100%;
        background: linear-gradient(
          90deg,
          #ff9a9e 0%,
          #fad0c4 99%,
          #fad0c4 100%
        );
        border-radius: 5px;
        width: 0%;
        transition: width 0.5s ease;
      }

      .combo-counter {
        font-size: 1.1rem;
        margin: 10px 0;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .combo-active {
        opacity: 1;
        color: #ff6b6b;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
        100% {
          transform: translateX(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease forwards;
      }

      .game-over {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 10;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
      }

      .game-over.visible {
        opacity: 1;
        pointer-events: all;
      }

      .game-over h2 {
        font-size: 3rem;
        margin-bottom: 20px;
        color: #ff6b6b;
      }

      .game-over p {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }

      @media (max-width: 500px) {
        .options-container {
          grid-template-columns: repeat(2, 1fr);
        }

        .game-info {
          flex-direction: column;
          gap: 10px;
        }

        .controls {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Advanced Color Match</h1>

      <div class="game-info">
        <div class="info-box">
          <h3>SCORE</h3>
          <div class="score" id="score">0</div>
        </div>
        <div class="info-box">
          <h3>TIME</h3>
          <div class="timer" id="timer">60</div>
        </div>
        <div class="info-box">
          <h3>LEVEL</h3>
          <div class="level" id="level">1</div>
        </div>
      </div>

      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>

      <div class="color-display" id="colorDisplay">RED</div>

      <div class="combo-counter" id="comboCounter">Combo x0</div>

      <div class="options-container" id="optionsContainer"></div>

      <div class="message" id="message"></div>

      <div class="controls">
        <button id="newGame">New Game</button>
        <button id="difficulty">Change Difficulty</button>
      </div>

      <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button id="restartButton">Play Again</button>
      </div>
    </div>
  </body>
  <script>
    // Game variables
    let score = 0;
    let timeLeft = 60;
    let level = 1;
    let combo = 0;
    let timer;
    let gameActive = false;
    let difficulty = "medium";

    // Extended color options
    const colors = {
      RED: "#FF5252",
      GREEN: "#4CAF50",
      BLUE: "#2196F3",
      YELLOW: "#FFEB3B",
      PURPLE: "#9C27B0",
      ORANGE: "#FF9800",
      PINK: "#E91E63",
      BROWN: "#795548",
      CYAN: "#00BCD4",
      MAGENTA: "#E91E63",
      LIME: "#CDDC39",
      TEAL: "#009688",
    };

    // Similar colors for higher difficulty
    const similarColors = {
      RED: ["#FF5252", "#FF1744", "#D50000"],
      GREEN: ["#4CAF50", "#66BB6A", "#43A047"],
      BLUE: ["#2196F3", "#1E88E5", "#1976D2"],
      YELLOW: ["#FFEB3B", "#FFEE58", "#FDD835"],
    };

    // DOM elements
    const colorDisplay = document.getElementById("colorDisplay");
    const optionsContainer = document.getElementById("optionsContainer");
    const scoreElement = document.getElementById("score");
    const timerElement = document.getElementById("timer");
    const levelElement = document.getElementById("level");
    const messageElement = document.getElementById("message");
    const newGameButton = document.getElementById("newGame");
    const difficultyButton = document.getElementById("difficulty");
    const progressBar = document.getElementById("progress");
    const comboCounter = document.getElementById("comboCounter");
    const gameOverScreen = document.getElementById("gameOver");
    const finalScoreElement = document.getElementById("finalScore");
    const restartButton = document.getElementById("restartButton");

    // Initialize game
    function initGame() {
      clearInterval(timer);
      score = 0;
      timeLeft = 60;
      level = 1;
      combo = 0;
      gameActive = true;

      scoreElement.textContent = score;
      timerElement.textContent = timeLeft;
      levelElement.textContent = level;
      messageElement.textContent = "";
      messageElement.className = "message";
      comboCounter.className = "combo-counter";
      progressBar.style.width = "0%";
      gameOverScreen.classList.remove("visible");

      generateOptions();
      startTimer();

      // Animate elements
      const elements = document.querySelectorAll(
        ".color-option, .color-display, .info-box"
      );
      elements.forEach((el) => {
        el.classList.add("fade-in");
        setTimeout(() => el.classList.remove("fade-in"), 500);
      });
    }
  </script>
</html>
